<h2>Wefox City Map!</h2>

<div class="cities-btn-container" (click)="addCity()">
  <button class="cities-add-button" title="Add a city!">+</button>
  <span>Add a city!</span>
</div>

<agm-map class="cities-map-container"
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">
  <!--(mapClick)="mapClicked($event)"-->

  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="openCityInfo(m)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [markerDraggable]="m.draggable">
      
    <!--<agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>-->
    
  </agm-marker>

      [editable]="true">
  </agm-circle>-->

</agm-map>
